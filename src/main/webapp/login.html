<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" type="text/css"
	href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
</head>
<body>

	<form class="pure-form pure-form-stacked">
		<fieldset>
			<legend>Login</legend>

			<label for="email">Email</label> <input id="email" type="email"
				placeholder="Email"> <label for="password">Password</label>
			<input id="password" type="password" placeholder="Password">

			<script type="text/javascript"
				src="http://www.google.com/recaptcha/api/challenge?k=6Ld7Xt0SAAAAAAkUWTPDZzx81hu5ff65gN3FSXck">
				
			</script>
			<noscript>
				<iframe
					src="http://www.google.com/recaptcha/api/noscript?k=6Ld7Xt0SAAAAAAkUWTPDZzx81hu5ff65gN3FSXck"
					height="300" width="500" frameborder="0"></iframe>
				<br>
				<textarea name="recaptcha_challenge_field" rows="3" cols="40">
       </textarea>
				<input type="hidden" name="recaptcha_response_field"
					value="manual_challenge">
			</noscript>

			<label for="remember" class="pure-checkbox"> <input
				id="remember" type="checkbox"> Remember me
			</label>

			<button type="submit" class="pure-button pure-button-primary">Sign
				in</button>
		</fieldset>
	</form>
</body>
</html>
