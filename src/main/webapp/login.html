<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://yui.yahooapis.com/3.9.0/build/cssnormalize/cssnormalize-min.css">
<style type="text/css">
</style>
</head>
<body>
	<div class="container">
		<div id="wrapper">
			<div id="login">
				<form action="" autocomplete="on">
					<h1>Log In</h1>
					<p>
						<label for="username">Your email or username</label> <input
							id="username" name="username" required="required" type="text"
							placeholder="myusername or mymail@mail.com" />
					</p>
					<p>
						<label for="password">Your password</label> <input id="password"
							name="password" required="required" type="password"
							placeholder="eg. X8df!90EO" />
					</p>
					<p>
						<input type="checkbox" name="loginkeeping" id="loginkeeping"
							value="loginkeeping" /> <label for="loginkeeping">Keep
							me logged in</label>
					</p>
					<p>
						<input type="submit" value="Login" />
					</p>
					<p>
						Not a member yet ? <a href="#toregister" class="to_register">Join
							us</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
