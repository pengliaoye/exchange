<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
<meta charset="UTF-8"/>
<title>Login Page</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css"/>
</head>
<body>
    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	<div align="center">
		<form class="pure-form pure-form-stacked" jsf:id="form" autocomplete="off">
			<fieldset>
				<legend>Login</legend>
	
	                        <label for="name">Username</label> <input id="name" type="text" name="username"
						placeholder="Username" /> <label for="password">Password</label>
				<input type="password" name="password" placeholder="Password" />
	
				<script type="text/javascript"
					src="http://www.google.com/recaptcha/api/challenge?k=6Ld7Xt0SAAAAAAkUWTPDZzx81hu5ff65gN3FSXck">
					
				</script>
				<noscript>
					<iframe
						src="http://www.google.com/recaptcha/api/noscript?k=6Ld7Xt0SAAAAAAkUWTPDZzx81hu5ff65gN3FSXck"
						height="300" width="500" frameborder="0"></iframe>
					<br/>
					<textarea name="recaptcha_challenge_field" rows="3" cols="40">
	       </textarea>
					<input type="hidden" name="recaptcha_response_field"
						value="manual_challenge"/>
				</noscript>
	
				<label for="remember" class="pure-checkbox"> <input
					id="remember" name="remember" type="checkbox"/> Remember me
				</label>
	
				<button type="submit" class="pure-button pure-button-primary" jsf:action="#{userBean.login}">Sign in</button>
                <button type="submit" class="pure-button pure-button-primary" jsf:action="#{settingBean.saveGeneralProp}">Framework</button>
				<button type="submit" class="pure-button pure-button-primary" jsf:action="#{helloClientBean.getHello}">RS Client</button>
				<button type="submit" class="pure-button pure-button-primary" jsf:action="#{helloWsClientBean.sayHello}">WS Client</button>
				<button type="submit" class="pure-button pure-button-primary" jsf:action="#{jmsSendBean.sendMessage}">JMS</button>
				<button type="submit" class="pure-button pure-button-primary" jsf:action="#{mailBean.sendMail}">Mail</button>
                                <a href="https://api.weibo.com/oauth2/authorize?client_id=237505324&response_type=code&redirect_uri=http://122.73.14.11:8080/exchange/oauth/oauth2/redirect"></a>
			</fieldset>
		</form>
	</div>
</body>
</html>
