<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
				 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
<meta charset="UTF-8" />
<title>User</title>
<link rel="stylesheet"
	href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" />
</head>
<body>
	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	<form class="pure-form pure-form-aligned" jsf:id="form">
		<fieldset>
			<div class="pure-control-group">
				<label for="name">Username</label> <input id="name" jsf:id="username" type="text" name="username"
					placeholder="Username" jsf:value="#{userBean.username}"/>
			</div>

			<div class="pure-control-group">
				<label for="password">Password</label> <input id="password" jsf:id="password" name="password"
					type="password" placeholder="Password" jsf:value="#{userBean.password}"/>
			</div>

			<div class="pure-control-group">
				<label for="email">Email Address</label> <input id="email"
					type="email" placeholder="Email Address"/>
			</div>

			<div class="pure-controls">
				<button type="submit" class="pure-button pure-button-primary" jsf:action="#{userBean.createUser}">Submit</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
