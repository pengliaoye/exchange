<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
		#filelist {
		    margin-top: 15px;
		}
		
		#uploadFilesButtonContainer, #selectFilesButtonContainer, #overallProgress {
		    display: inline-block;
		}
		
		#overallProgress {
		    float: right;
		}
		</style>
          <script src="http://yui.yahooapis.com/3.14.0/build/yui/yui-min.js"></script>
          <script type="text/javascript" src="resources/js/fileupload.js"></script>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data" prependId="false">
            <p>
                <h:inputFile id="file" value="#{fileUploadBean.uploadedFile}">
                    <f:validator validatorId="FileValidator"/>
                </h:inputFile>
            </p>
            <br/>
            <h:commandButton id="button" value="Upload" action="#{fileUploadBean.upload}"/>
            <p id="textOutput">Text : #{fileUploadBean.fileText}</p>
            <p><h:message id="messages" for=""/></p>
        </h:form>
        
        <div id="uploaderContainer">
		    <div id="selectFilesButtonContainer">
		    </div>
		    <div id="uploadFilesButtonContainer">
		      <button type="button" id="uploadFilesButton"
		              class="yui3-button" style="width:250px; height:35px;">Upload Files</button>
		    </div>
		    <div id="overallProgress">
		    </div>
		</div>
		
		<div id="filelist">
		  <table id="filenames">
		    <thead>
		       <tr><th>File name</th><th>File size</th><th>Percent uploaded</th></tr>
		       <tr id="nofiles">
		        <td colspan="3">
		            No files have been selected.
		        </td>
		       </tr>
		    </thead>
		    <tbody>
		    </tbody>
		  </table>
		</div>
    </h:body>
</html>
